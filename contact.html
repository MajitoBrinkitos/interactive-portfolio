    <head>
        <title>Interactive Personal Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--CSS-->
        <link rel="stylesheet" href="./stylecontact.css">

        <!--Font Styles-->
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> <!--nav1-->
        <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet"> <!--nav2-->
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"><!--Body-->
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&family=La+Belle+Aurore&display=swap" rel="stylesheet">

         <!--Font Awesome-->
         <script src="https://kit.fontawesome.com/e2d250d66b.js" crossorigin="anonymous"></script>

         <!--JS-->
         <script src="script.js"> </script>
    </head>

    <body>
        <!--Home Container-->
        <div class="container-fluid">
            <!--Navigation Bar-->
            <nav class="navbar navbar-expand-lg navbar-fixed-top">
                <div class="container">
                    <!--Home-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--Dropdown-->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!--ul-->
                        <ul class="navbar-nav">
                            <!--li elements-->
                            <!--Home-->
                            <li class="nav-item">
                                <a id="nav1" class="nav-link active" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <!--About Me-->
                            <li class="nav-item">
                                <a id="nav2" class="nav-link" href="./index.html">About Me</a>
                            </li>
                            <!--Resume-->
                            <li class="nav-item">
                                <a id="nav2" class="nav-link" href="./index.html">Resume</a>
                            </li>
                            <!--Portfolio-->
                            <li class="nav-item">
                                <a id="nav2" class="nav-link" href="./work.html">Work</a> 
                            </li>
                            <!--Contact-->
                            <li class="nav-item">
                                <a id="nav2" class="nav-link" href="./contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!--Contact Form-->
        <main class="menu">
            <section id="contact">
                <h2>Get In Contact</h2>
                <p>Interested in my work? Fill this form out</p>
                <form id="contactForm">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message: </label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit" class="btn" >Send message</button>
                </form>
                <!--Send response-->
                <p id="formResponse"></p>
            </section>
        </main>
        <!--Footer-->
        <div class="footer fixed-bottom">
            <footer>
                <p class="address">
                    <i class="fa-regular fa-copyright"></i> 123 Burnaby, BC, Canada <i class="fa-regular fa-registered"></i>
                </p>
            </footer>
        </div>

        <!--Js-->
        <!--Js for AFTER clicking the "Send message button"-->
        <script>
            const contactForm = document.getElementById('contactForm');
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                document.getElementById('formResponse').textContent = 'Thank you for your message! I will get back to you as soon as possible!';
             });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
